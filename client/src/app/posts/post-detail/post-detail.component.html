<div class="container">
  <div class="row m-5">
    <div class="col-lg">
      <h1 class="text-center">{{ post?.title }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg">
      <div class="post-body">{{ post?.body }}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg">
      <a routerLink="/blog/post/{{post?.id}}/edit" class="btn btn-success">Edit Post</a>
      <button 
        class="btn btn-danger"
        (click)="onDelete(post)"
        type="button">Delete Post</button>
    </div>
  </div>
</div>
